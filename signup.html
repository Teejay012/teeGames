<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="signup">

        <div class="container">
            <img src="img/image5.jpeg" alt="">
            <div class="signup-form">
                <form action="#">

                    <a href="index.html" class="logo">teeGames</a>

                    <h4>Get started with your account</h4>

                    <div class="email-cont">
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="fullname-cont">
                        <input type="text" placeholder="Fullname" required>
                    </div>

                    <div class="username-cont">
                        <input type="text" placeholder="Username" required>
                    </div>

                    <div class="password-cont">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <button>Sign up</button>
                </form>

                <!-- <span class="forgot-password">Forgot Password?</span> -->

                <div class="signin">
                    <span>Don't have an account? <a href="signin.html">Sign in</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
